<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频音乐循环播放</title>
    <style>
        /* CSS 重置，确保在所有浏览器上表现一致 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 隐藏滚动条 */
        }

        /* 主容器，使用 Flexbox 实现垂直和水平居中 */
        .video-container {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;   /* 垂直居中 */
            width: 100vw; /* 视口宽度 100% */
            height: 100vh; /* 视口高度 100% */
            background-color: #000; /* 设置深色背景 */
        }

        /* 视频样式 */
        video {
            /* 限制视频的最大宽度和高度，防止它超出屏幕 */
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px; /* 轻微的圆角，增加美感 */
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.15); /* 添加一个微妙的光晕效果 */
        }
        
        /* 隐藏音乐播放器控件 */
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video src="images.mp4" autoplay loop muted playsinline>
            你的浏览器不支持 video 标签。
        </video>
    </div>

    <audio scr="我是奶龙+.DJ版.-yang.lc.杨铭权.Dj97.纯爱川#2EHYbF.mp3" autoplay loop>
        你的浏览器不支持 audio 标签。
    </audio>

</body>
</html>
